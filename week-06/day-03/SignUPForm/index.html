<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="passtest.js"></script>
    </head>
    <body>
        <div class="sign-up-tab">
            <div class="sign-up-form-header">
                <h2>SIGN UP</h2>
            </div>

            <div class="sign-up-form">
                <form action="https://newsletter-ws.herokuapp.com/register" method="post" class="sign-up-form-container">
                    <input type="text" class="input" name="name" placeholder="NAME" required><br/>
                    <input type="email" class="input" name="email" placeholder="EMAIL" required><br/>
                    <input type="password" class="input"  id="pass1" name="password" placeholder="PASSWORD" required><br/>
                    <input type="password" class="input" id="pass2" name="passwordConfirmation" placeholder="RETYPE PASSWORD" onkeyup="checkPass(); return false;" required>
                    <p id="confirmMessage" class="confirmMessage"></p>
                    <br/><br/>
                    
                    <input type="submit" class="input-submit" name="submit" value="SIGN ME UP">
                </form>
            </div>

            <div class="seperator">
                <table>
                    <td>OR</td>
                </table>
            </div>

            <div class="social-box-sign-up">
                    <INPUT Type="BUTTON" class="facebook" Value="Log In With Facebook" Onclick="window.location.href='https://www.facebook.com/'"><br/>
                    <INPUT Type="BUTTON" class="twitter" Value="Log In With Twitter" Onclick="window.location.href='https://www.Twitter.com/'"><br/>
                    <INPUT Type="BUTTON" class="googleplus" Value="Log In With Google+" Onclick="window.location.href='https://www.plus.google.com/'"><br/>
            </div>
        </div>
    </body>
</html>
